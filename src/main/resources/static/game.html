<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikiracer</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/form.css" rel="stylesheet" type="text/css"/>
    <link href="css/game.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="index.html" id="title">Wikiracer</a>
    </header>
    <ul id="navbar">
        <li class="navelmt"><a href="index.html">Home</a></li>
        <li class="navelmt"><a href="game.html">Play Now</a></li>
        <li class="navelmt"><a href="leaderboard.html">Leaderboards</a></li>   
        <li class="navelmt"><a href="profile.html">Profile</a></li>
    </ul>
    <div id="login_notify">You must log in or create an account before playing</div>
    <div id="form_container" class="hidden">
        <form class="form" id="new-game_form">
            <div class="form_title">Enter Start Page</div>
            <input type="text" id="startpage" class="form_element" placeholder="(Leave empty for random)" />
            <div class="form_title">Enter End Page</div>
            <input type="text" id="endpage" class="form_element" placeholder="(Leave empty for random)" />
            <div>
                <button type="button" id="options_btn" class="btn">Show Options</button>
                <button type="submit" id="start_btn" class="btn">Start Game</button>
            </div>

            <div id="options_menu" class="hidden">
                <input type="radio" id="opt_time" name="game_mode" value="Timed"> Time based scoring
                <br>
                <input type="radio" id="opt_clicks" name="game_mode" value="Clicks" checked="checked"> Click based scoring
                <br>
                <div class="form_title">Enter Banned Categories</div>
                <input type="text" id="ban_cat" class="form_element" placeholder="Separate categories by comma" />
                <div class="form_title">Enter Banned Articles</div>
                <input type="text" id="ban_art" class="form_element" placeholder="Separate articles by comma" />
            </div>
           
        </form>
        Or
        <form class="form" if="join_game_form">
            <div class="form_title">Use a Room Code to Join a Game</div>
            <input type="text" id="gamecode" class="form_element" placeholder="Enter a room code" />
            <div>
                <button type="submit" id="join_btn" class="btn">Join Game</button>
            </div>
        </form>
    </div>

    <div id="gamebox"></div>

    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>
    
    <footer>
        <a href='credits.html'>Credits</a>
    </footer>
</body>

</html>
