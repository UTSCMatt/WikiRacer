<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikiracer</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <link href="css/profile.css" rel="stylesheet" type="text/css"/>
    <link href="css/form.css" rel="stylesheet" type="text/css"/>
    <link href="css/leaderboard.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <a href="index.html" id="title">Wikiracer</a>
    </header>
    <ul id="navbar">
        <li class="navelmt"><a href="index.html">Home</a></li>
        <li class="navelmt"><a href="game.html">Play Now</a></li>
        <li class="navelmt"><a href="leaderboard.html">Leaderboards</a></li>   
        <li class="navelmt"><a href="profile.html">Profile</a></li>
    </ul> 

    <div id="profile_wrapper">
        <img src="images/profile_placeholder.png" id="profile_pic">
       
        <button type="button" id="toggle_hidden_btn" class="btn hidden">Upload Profile Picture</button>
        <div id="img_form_wrapper" class="hidden">
            <form id="img_form" class="form" enctype="multipart/form-data">
                <div class="form_title">Choose an image to upload</div>
                <input type="file" name="upload_img" class="form_element" id="file_upload" accept="image/*" required>
                <div>
                    <button type="submit" id="upload_btn" class="btn">Upload</button>
                </div>
            </form>
        </div>

        <div id="profile_uname"></div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/profile.js"></script>
    <footer>
        <a href='credits.html'>Credits</a>
    </footer>
</body>
</html>
